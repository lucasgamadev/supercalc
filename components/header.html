<!-- Componente do Cabeçalho para SuperCalc -->
<header class="text-center mb-12">
  <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg"><i class="fas fa-calculator mr-2"></i>SuperCalc</h1>
  <p class="text-white text-xl opacity-90 max-w-2xl mx-auto">Uma coleção de calculadoras úteis para diversas finalidades</p>
  
  <!-- Menu de Navegação -->
  <nav class="mt-6">
    <ul class="flex flex-wrap justify-center gap-4">
      <li id="home-button" style="display: none; margin: 0 auto;">
        <home-button href="/index.html" text="Início" icon="fa-home"></home-button>
      </li>

    </ul>
  </nav>
  
  <script>
    // Verifica se não está na página inicial para mostrar o botão de início
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      console.log('Current path:', currentPath); // Debug log
      // Mostra o botão de início em todas as páginas exceto na página inicial
      if (currentPath !== '/' && currentPath !== '/index.html' && !currentPath.endsWith('/')) {
        document.getElementById('home-button').style.display = 'block';
      }
    });
  </script>
</header>
