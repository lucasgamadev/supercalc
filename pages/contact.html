<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Entre em contato com a equipe do SuperCalc">
  <title>Contato - SuperCalc</title>
  <!-- TailwindCSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#e3f2fd',
              100: '#bbdefb',
              200: '#90caf9',
              300: '#64b5f6',
              400: '#42a5f5',
              500: '#2196f3',
              600: '#1e88e5',
              700: '#1976d2',
              800: '#1565c0',
              900: '#0d47a1',
            },
            secondary: {
              50: '#e0f7fa',
              100: '#b2ebf2',
              200: '#80deea',
              300: '#4dd0e1',
              400: '#26c6da',
              500: '#00bcd4',
              600: '#00acc1',
              700: '#0097a7',
              800: '#00838f',
              900: '#006064',
            },
          },
          fontFamily: {
            'roboto': ['Roboto', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="antialiased">
  <div class="container mx-auto px-4 py-8">
    <!-- Include Header Component -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="bg-white bg-opacity-95 rounded-lg p-8 shadow-lg max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold mb-6 card-title text-center">Entre em Contato</h2>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Contact Form -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
          <h3 class="text-xl font-semibold mb-4 text-primary-700">Envie uma Mensagem</h3>
          
          <form id="contact-form" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
              <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
            </div>
            
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent" required>
            </div>
            
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Assunto</label>
              <input type="text" id="subject" name="subject" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none
