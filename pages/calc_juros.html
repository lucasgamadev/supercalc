    <script>
      // Inicializa o gerenciador de histórico após o carregamento do DOM
      document.addEventListener('DOMContentLoaded', function () {
        // Certifique-se de que os elementos existem antes de inicializar
        setTimeout(() => {
          const historyManager = new HistoryManager(
            'calculo-juros-historico', // Chave específica para calculadora de juros
            'historico-list', // ID da lista de histórico
            'historico-container' // ID do container do histórico
          );

          // Torna o historyManager acessível globalmente
          window.historyManager = historyManager;

          // Carrega o histórico após a inicialização
          historyManager.loadHistory();
        }, 100); // Pequeno atraso para garantir que o DOM está pronto
      });

      // Listeners para eventos de cópia
      document.addEventListener('copy-success', function (e) {
        showToast(e.detail.message, 'green rounded');
      });
      
      document.addEventListener('copy-error', function (e) {
        showToast(e.detail.message, 'orange rounded');
      });
    </script>

    <!-- Importando componentes web personalizados -->

    <!-- Script da Calculadora -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Inicializar componentes do Materialize
        M.AutoInit();

        // Elementos do DOM
        const principalInput = document.getElementById("principal");
        const taxaInput = document.getElementById("taxa");
        const periodoInput = document.getElementById("periodo");
        const tipoJurosRadios = document.getElementsByName("tipo-juros");
        const calcularBtn = document.getElementById("calcular");
        const limparBtn = document.getElementById("limpar");
        // O botão limpar histórico agora é um componente web que gerencia seu próprio estado
        const historicoList = document.getElementById("historico-list");

        // Elementos de resultado
        const valorPrincipalSpan = document.getElementById("valor-principal");
        const tipoJurosSpan = document.getElementById("tipo-juros");
        const taxaAplicadaSpan = document.getElementById("taxa-aplicada");
        const valorJurosSpan = document.getElementById("valor-juros");
        const montanteSpan = document.getElementById("montante");

        // O histórico é gerenciado pelo HistoryManager

        // Função para formatar valores monetários
        function formatarMoeda(valor) {
          return valor.toLocaleString("pt-BR", {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2,
          });
        }

        // Função para mostrar toast de notificação
        function showToast(mensagem, classes = "rounded") {
          // Verifica se o componente ToastNotification está disponível
          if (typeof ToastNotification !== 'undefined' && ToastNotification.showToast) {
            // Usa o método estático do componente ToastNotification
            ToastNotification.showToast(mensagem, classes);
          } else {
            // Fallback para Materialize se ToastNotification não estiver disponível
            const toastHTML = `<span>${mensagem}</span>`;
            M.toast({ html: toastHTML, classes: classes, displayLength: 3000 });
          }
        }
        
        // Função para validar campos de entrada
        function validarCampo(input, condicao, mensagem) {
          if (!condicao) {
            input.classList.add("invalid");
            showToast(mensagem, "rounded red");
            input.focus();
            return false;
          }
          input.classList.remove("invalid");
          return true;
        }

        // Função para calcular juros simples
        function calcularJurosSimples(principal, taxa, periodo) {
          const juros = principal * (taxa / 100) * periodo;
          const montante = principal + juros;
          return { juros, montante };
        }

        // Função para calcular juros compostos
        function calcularJurosCompostos(principal, taxa, periodo) {
          const montante = principal * Math.pow(1 + taxa / 100, periodo);
          const juros = montante - principal;
          return { juros, montante };
        }

        // Função para classificar a taxa de juros
        function classificarTaxaJuros(taxa) {
          if (taxa < 5) return "baixa";
          if (taxa < 15) return "media";
          return "alta";
        }

        // A função de atualizar histórico agora é gerenciada pelo HistoryManager

        // A função para adicionar ao histórico foi substituída pelo HistoryManager

        // Função para limpar os campos de entrada
        function limparCampos() {
          principalInput.value = "";
          taxaInput.value = "";
          periodoInput.value = "";
          tipoJurosRadios[0].checked = true; // Selecionar juros simples por padrão
          
          // Limpar resultados
          valorPrincipalSpan.textContent = "0,00";
          tipoJurosSpan.textContent = "Simples";
          taxaAplicadaSpan.textContent = "0";
          valorJurosSpan.textContent = "0,00";
          montanteSpan.textContent = "0,00";
          
          // Remover classes de destaque
          document.querySelectorAll(".resultado-atualizado").forEach(el => {
            el.classList.remove("resultado-atualizado");
          });
          
          // Focar no primeiro campo
          principalInput.focus();
        }

        // Evento de clique no botão calcular
        calcularBtn.addEventListener("click", function () {
          // Validar campos
          let principal = principalInput.value.replace(",", ".");
          principal = parseFloat(principal);
          const taxa = parseFloat(taxaInput.value);
          const periodo = parseInt(periodoInput.value);
          
          // Verificar se os valores são válidos
          if (!validarCampo(principalInput, !isNaN(principal) && principal > 0, "Informe um valor principal válido")) {
            return;
          }
          
          if (!validarCampo(taxaInput, !isNaN(taxa) && taxa > 0, "Informe uma taxa de juros válida")) {
            return;
          }
          
          if (!validarCampo(periodoInput, !isNaN(periodo) && periodo > 0, "Informe um período válido")) {
            return;
          }
          
          // Determinar o tipo de juros selecionado
          let tipoJuros = "";
          for (const radio of tipoJurosRadios) {
            if (radio.checked) {
              tipoJuros = radio.value;
              break;
            }
          }
          
          // Calcular juros e montante
          let resultado;
          if (tipoJuros === "simples") {
            resultado = calcularJurosSimples(principal, taxa, periodo);
            tipoJurosSpan.textContent = "Simples";
          } else {
            resultado = calcularJurosCompostos(principal, taxa, periodo);
            tipoJurosSpan.textContent = "Compostos";
          }
          
          // Atualizar a interface com os resultados
          valorPrincipalSpan.textContent = formatarMoeda(principal);
          taxaAplicadaSpan.textContent = taxa.toFixed(2);
          valorJurosSpan.textContent = formatarMoeda(resultado.juros);
          montanteSpan.textContent = formatarMoeda(resultado.montante);
          
          // Classificar a taxa de juros e aplicar a classe correspondente
          const classeTaxa = classificarTaxaJuros(taxa);
          const taxaBadge = document.querySelector(".juros-badge");
          taxaBadge.className = `juros-badge ${classeTaxa}`;
          
          // Adicionar efeito de destaque aos resultados
          document.querySelectorAll(".resultado-item").forEach(el => {
            el.classList.add("resultado-atualizado");
            setTimeout(() => {
              el.classList.remove("resultado-atualizado");
            }, 1000);
          });
          
          // Adicionar ao histórico usando o HistoryManager
          adicionarAoHistorico(principal, taxa, periodo, tipoJuros, resultado);
          
          // Mostrar toast de sucesso
          showToast("Cálculo realizado com sucesso!", "rounded green");
        });

        // Função para adicionar ao histórico com layout personalizado
        function adicionarAoHistorico(principal, taxa, periodo, tipoJuros, resultado) {
          // Formatar valores para exibição
          const principalFormatado = formatarMoeda(principal);
          const jurosFormatado = formatarMoeda(resultado.juros);
          const montanteFormatado = formatarMoeda(resultado.montante);
          
          // Determinar classe para estilização com base na taxa
          const classeTaxa = classificarTaxaJuros(taxa);
          let faixaClasse = 'baixa';
          if (classeTaxa === 'media') {
            faixaClasse = 'media';
          } else if (classeTaxa === 'alta') {
            faixaClasse = 'alta';
          }
          
          // Determinar cor da borda com base no tipo de juros
          const corBorda = tipoJuros === "simples" ? "#009688" : "#673ab7";
          
          // Obtém a lista de histórico
          const historicoList = document.getElementById('historico-list');
          
          // Remover mensagem de histórico vazio se existir
          const emptyHistory = historicoList.querySelector('empty-history');
          if (emptyHistory) {
            historicoList.removeChild(emptyHistory);
          }
          
          // Criar novo item de histórico
          const novoItem = document.createElement('li');
          novoItem.className = `collection-item historico-item`;
          novoItem.style.borderLeft = `3px solid ${corBorda}`;
          
          // Formatando o HTML do item
          novoItem.innerHTML = `
            <div class="historico-preco" style="display: flex; align-items: center; gap: 8px; margin-bottom: 6px;">
              <i class="material-icons" style="color: #1976d2; font-size: 20px;">account_balance_wallet</i>
              <span style="font-weight: 500;">Capital: R$ ${principalFormatado}</span>
              <i class="material-icons" style="color: #4caf50; font-size: 18px; margin-left: 8px;">percent</i>
              <span style="font-weight: 500;">${taxa.toFixed(2)}%</span>
            </div>
            <hr style="border: none; border-top: 1px dashed #e0e0e0; margin: 8px 0;">
            <div class="historico-resultado">
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
                <span class="tipo-periodo" style="display: flex; align-items: center; color: #616161;">
                  <i class="material-icons" style="font-size: 16px; margin-right: 4px;">${tipoJuros === "simples" ? "timeline" : "show_chart"}</i>
                  ${tipoJuros === "simples" ? "Simples" : "Compostos"} | ${periodo} períodos
                </span>
                <span class="resultado-juros" style="color: #4caf50;">Juros: R$ ${jurosFormatado}</span>
              </div>
              <div style="display: flex; justify-content: space-between; align-items: center;">
                <span class="resultado-final" style="font-weight: 600; font-size: 16px;">Final: <span style="color: #1976d2;">R$ ${montanteFormatado}</span></span>
                <div class="historico-acoes" style="display: flex; gap: 8px;">
                  <action-button type="copy" icon="content_copy" title="Copiar resultado"></action-button>
                  <action-button type="delete" icon="delete_outline" title="Excluir do histórico"></action-button>
                </div>
              </div>
            </div>
          `;
          
          // Adicionar evento para o botão de copiar
          const btnCopiar = novoItem.querySelector('[type="copy"]');
          if (btnCopiar) {
            btnCopiar.addEventListener('copy-request', function () {
              copiarParaAreaDeTransferencia(montanteFormatado);
            });
          }
          
          // Adicionar evento para o botão de excluir
          const btnExcluir = novoItem.querySelector('[type="delete"]');
          if (btnExcluir) {
            btnExcluir.addEventListener('delete-request', function () {
              excluirItemHistorico(novoItem);
            });
          }
          
          // Adicionar ao início da lista
          historicoList.insertBefore(novoItem, historicoList.firstChild);
          
          // Limitar o histórico a 30 itens
          if (historicoList.children.length > 30) {
            historicoList.removeChild(historicoList.lastChild);
          }
          
          // Salvar no localStorage
          salvarHistorico();
          
          // Mostrar o container de histórico
          document.getElementById('historico-container').classList.add('show');
        }
        
        // Função para salvar o histórico no localStorage
        function salvarHistorico() {
          const historicoList = document.getElementById('historico-list');
          const itens = Array.from(historicoList.children)
            .filter((item) => !item.matches('empty-history'))
            .map((item) => item.outerHTML);
          
          localStorage.setItem('calculo-juros-historico', JSON.stringify(itens));
        }
        
        // Função para carregar o histórico do localStorage
        function carregarHistorico() {
          const historicoSalvo = localStorage.getItem('calculo-juros-historico');
          const historicoList = document.getElementById('historico-list');
          
          if (historicoSalvo && JSON.parse(historicoSalvo).length > 0) {
            const itens = JSON.parse(historicoSalvo);
            
            // Limpar a lista atual
            while (historicoList.firstChild) {
              historicoList.removeChild(historicoList.firstChild);
            }
            
            // Adicionar os itens salvos
            itens.forEach((itemHTML) => {
              const tempDiv = document.createElement('div');
              tempDiv.innerHTML = itemHTML;
              const item = tempDiv.firstChild;
              
              // Recriar os eventos para os botões
              const btnCopiar = item.querySelector('[type="copy"]');
              if (btnCopiar) {
                btnCopiar.addEventListener('copy-request', function () {
                  const montante = item.querySelector('.resultado-montante');
                  if (montante) {
                    const valor = montante.textContent.split('R$ ')[1];
                    copiarParaAreaDeTransferencia(valor);
                  }
                });
              }
              
              const btnExcluir = item.querySelector('[type="delete"]');
              if (btnExcluir) {
                btnExcluir.addEventListener('delete-request', function () {
                  excluirItemHistorico(item);
                });
              }
              
              historicoList.appendChild(item);
            });
            
            // Mostrar o container do histórico
            document.getElementById('historico-container').classList.add('show');
          } else {
            // Mostrar mensagem de histórico vazio
            const emptyHistory = document.createElement('empty-history');
            emptyHistory.setAttribute('message', 'Nenhum registro encontrado no histórico.');
            emptyHistory.setAttribute('sub-message', 'Os registros salvos aparecerão aqui.');
            historicoList.appendChild(emptyHistory);
          }
        }
        
        // Função para excluir um item do histórico
        function excluirItemHistorico(item) {
          const historicoList = document.getElementById('historico-list');
          historicoList.removeChild(item);
          
          // Se não houver mais itens, mostrar mensagem de histórico vazio
          if (historicoList.children.length === 0) {
            const emptyHistory = document.createElement('empty-history');
            emptyHistory.setAttribute('message', 'Nenhum registro encontrado no histórico.');
            emptyHistory.setAttribute('sub-message', 'Os registros salvos aparecerão aqui.');
            historicoList.appendChild(emptyHistory);
          }
          
          // Salvar o histórico atualizado
          salvarHistorico();
          
          // Mostrar toast de confirmação
          showToast('Item removido do histórico!', 'rounded red');
        }
        
        // Função para copiar para a área de transferência
        function copiarParaAreaDeTransferencia(texto) {
          navigator.clipboard
            .writeText(texto)
            .then(() => {
              showToast('Resultado copiado para a área de transferência!', 'green rounded');
            })
            .catch((err) => {
              console.error('Erro ao copiar: ', err);
              showToast('Não foi possível copiar o resultado.', 'orange rounded');
            });
        }

        // Evento de clique no botão limpar
        limparBtn.addEventListener("clear", function () {
          // Verificar se os campos já estão vazios
          if (principalInput.value === "" && taxaInput.value === "" && periodoInput.value === "") {
            // Se todos os campos já estiverem vazios, mostrar mensagem
            ToastNotification.showToast('Os campos já estão limpos!', 'orange rounded');
          } else {
            // Se pelo menos um campo tiver valor, limpar e mostrar mensagem de sucesso
            limparCampos();
            ToastNotification.showToast('Campos limpos com sucesso!', 'green rounded');
          }
        });

        // O evento de clique no botão limpar histórico é gerenciado pelo componente HistoryManager

        // Formatar entrada de valor monetário
        principalInput.addEventListener("input", function (e) {
          let valor = e.target.value.replace(/\D/g, "");
          if (valor === "") {
            this.classList.remove("invalid");
            return;
          }
          
          valor = (parseFloat(valor) / 100).toFixed(2);
          e.target.value = valor.replace(".", ",");
          
          // Validação em tempo real
          const valorNum = parseFloat(valor);
          if (isNaN(valorNum) || valorNum <= 0) {
            this.classList.add("invalid");
            showToast("O valor principal deve ser maior que zero", "rounded orange");
          } else {
            this.classList.remove("invalid");
          }
        });
        
        // Validação em tempo real para taxa de juros
        taxaInput.addEventListener("input", function (e) {
          const valorStr = this.value.trim();
          if (valorStr === "") {
            this.classList.remove("invalid");
            return;
          }
          
          // Normaliza o valor (substitui vírgula por ponto para cálculos)
          const valorNormalizado = valorStr.replace(",", ".");
          const valor = parseFloat(valorNormalizado);
          
          if (isNaN(valor)) {
            this.classList.add("invalid");
            return;
          }
          
          if (valor <= 0) {
            this.classList.add("invalid");
            showToast("A taxa de juros deve ser maior que 0%", "rounded orange");
          } else {
            this.classList.remove("invalid");
          }
        });
        
        // Validação em tempo real para período
        periodoInput.addEventListener("input", function (e) {
          const valorStr = this.value.trim();
          if (valorStr === "") {
            this.classList.remove("invalid");
            return;
          }
          
          const valor = parseInt(valorStr);
          
          if (isNaN(valor)) {
            this.classList.add("invalid");
            return;
          }
          
          if (valor <= 0) {
            this.classList.add("invalid");
            showToast("O período deve ser maior que zero", "rounded orange");
          } else {
            this.classList.remove("invalid");
          }
        });

        // Inicializar a interface
        limparCampos();

        // O botão limpar histórico agora é um componente web que gerencia seu próprio estado
      });
    </script>
